<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="One-tap way to star i-am-bee/beeai-framework on GitHub." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== BeeAI-ish theming ===== */
    :root{
      --bg: #0b1020;            /* deep navy */
      --panel: #101733;         /* card bg */
      --panel-2: #0d132b;       /* secondary panel */
      --text: #e6e8ef;          /* high-contrast text */
      --muted: #b8c0d9;         /* secondary text */
      --accent: #f7b500;        /* bee yellow */
      --accent-2: #ffd166;      /* soft highlight */
      --link: #58a6ff;          /* action/link */
      --ok: #22c55e;            /* success CTA alt */
      --ring: rgba(247,181,0,.35);
      --maxw: 860px;
      --radius: 20px;
      --shadow: 0 12px 40px rgba(2,6,23,.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      color: var(--text);
      background: radial-gradient(1200px 600px at 15% 10%, rgba(247,181,0,.08), transparent 60%),
                  radial-gradient(1000px 800px at 85% 80%, rgba(88,166,255,.08), transparent 60%),
                  var(--bg);
    }

    /* subtle honeycomb pattern */
    .honeycomb:before{
      content:"";
      position: fixed; inset: 0;
      pointer-events: none; z-index: 0; opacity: .06;
      background:
        radial-gradient(circle at 0 0, transparent 28px, #fff 29px, transparent 30px) 15px 26px/60px 52px,
        radial-gradient(circle at 0 0, transparent 28px, #fff 29px, transparent 30px) 45px 0/60px 52px;
      mix-blend-mode: overlay;
    }

    .wrap{
      min-height: 100dvh; display:flex; align-items:center; justify-content:center;
      padding: 32px;
    }
    .card{
      position: relative; z-index: 1;
      width: 100%; max-width: var(--maxw);
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(22px, 4vw, 34px);
    }

    header{
      display:flex; align-items:center; gap:14px; margin-bottom: 8px;
    }
    .bee{
      width: 40px; height: 40px; border-radius: 12px;
      display:grid; place-items:center;
      background: linear-gradient(145deg, var(--accent), var(--accent-2));
      color:#111; font-weight:900;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.2), 0 6px 16px rgba(0,0,0,.25);
    }
    h1{ margin:0; font-size: clamp(22px, 4.5vw, 34px); line-height:1.1; letter-spacing:.2px; }
    p.lede{ margin:.4rem 0 1rem; color: var(--muted); }

    .row{ display:flex; flex-wrap:wrap; gap: 14px; align-items:center; margin: 18px 0 8px; }

    .cta{
      --bgc: #238636;
      appearance:none; border:0; cursor:pointer; text-decoration:none;
      padding: 14px 18px; border-radius: 14px;
